apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/service-weights: |2

      service1: 70%
      service2: 80%
  namespace: testing
spec:
  rules:
  - host: foo.test
    http:
      paths:
      - backend:
          service:
            name: service1
            port:
              number: 8080
        path: /foo
      - backend:
          service:
            name: service2
            port:
              number: 8080
        path: /foo
